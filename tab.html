<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>My Tab</title>
    <link rel="stylesheet" href="toolbar.css" />
</head>
<body>
    <div id="myTabStrip" class="tabstrinp">
        <span class="tab-item">Tab 1</span>
        <span class="tab-item">Tab 2</span>
        <span class="tab-item">Tab 3</span>
		
        <div id="tabPage1" class="tabcontainer hide">
            <h2>content of tab page: 1</h2>
        </div>
        <div id="tabPage2" class="tabcontainer hide">
            <h2>content of tab page: 2</h2>
        </div>
        <div id="tabPage3" class="tabcontainer hide">
            <h2>content of tab page: 3</h2>
        </div>
    </div>

    <div style="clear:both"></div>

    <div>
        <input type="button" value="Add" onclick="addTab(this);" />
        <input type="button" value="Remove the last" onclick="removeTab(this);" />
    </div>

    <script src="Scripts/jquery-1.8.2.js" type="text/javascript"></script>
    <!--<script src="tab.js" type="text/javascript"></script>-->
    <script src="jQuery.Tab.js" type="text/javascript"></script>
</body>
</html>
